<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="scripts/scores.js"></script>
		<link href="css/style.css" rel="stylesheet">
		<title>BoatGame</title>
	</head>
	<body>
		<div style="width:20%;height:100%;float:left;">
			<h1> High Scores </h1>
				<fieldset style="width:90%;">
					<legend> <b> Filtrar por </b> </legend>
					<input type="radio" class="tipoPesquisa" name="tipoPesquisa" id="tipoPesquisa1" value="scoreGeral" checked/> <label for="tipoPesquisa1">Score Geral</label><br>
					<input type="radio" class="tipoPesquisa" name="tipoPesquisa" id="tipoPesquisa2" value="scoreUnico"/> <label for="tipoPesquisa2"> Score Unico </label><br> 
					<input type="radio" class="tipoPesquisa" name="tipoPesquisa" id="tipoPesquisa3" value="tempoJogo"> <label for="tipoPesquisa3"> Pontuação por minuto </label><br>
					<input type="radio" class="tipoPesquisa" name="tipoPesquisa" id="tipoPesquisa4" value="qtdSubsDestruidos"> <label for="tipoPesquisa4"> Quantidade de submarinos destruídos </label><br> 
					<input type="checkbox" id="mostrarTodos"/><label for="mostrarTudo"><b>Mostrar todos</b></label>
					
					<img src="img/boat.png" size="200px"/>
				</fieldset>
		</div>
		
		<div id="content" style="width:70%;height:100%;float:left;margin-left:15px;"/>
		
	</body>
</html>
